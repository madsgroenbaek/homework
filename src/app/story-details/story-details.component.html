<div ng-controller="ExampleController">
    
  <form novalidate class="simple-form" ng-if="story" (keyup)="onKeyUp($event)"
  ondrop="drop(event)" (ondragover)="allowDrop(event)"
  >
  
  >
    <button (click)="onSaveStory()" ><i class="fa fa-upload"></i></button>
        
      <input type="text" [(ngModel)]="story.Name"  [ngModelOptions]="{standalone: true}" [value]="story.Name"/>
      <!-- <link rel='stylesheet' href='C:\Angular\htest\node_modules\font-awesome\css\font-awesome.min.css'> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <app-ngx-editor  
      [config]="editorConfig" 
      [placeholder]="'Enter text here...'" 
      [spellcheck]="true" 
      [(ngModel)]="story.Content" 
      [ngModelOptions]="{standalone: true}"
      style="font-size: 15px"
      (ondragover)="allowDrop(event)"
      >
      
      </app-ngx-editor>
      <i class="fa fa-car" draggable="true"></i>
<i class="fa fa-angle-double-down" style="font-size:48px;" draggable="true"></i>

<div><span>{{keypresses}}</span></div>

<!-- <i class="fa fa-spinner fa-pulse"></i> -->

      <div class="app-ngx-editor"></div> -->
      <!-- <app-ngx-editor  [placeholder]="'Enter text here...'" [spellcheck]="true" ></app-ngx-editor> -->
    
    
    <!-- <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" /> -->
  </form>

</div>
