<form [formGroup]="form" (ngSubmit)="submit(form)">
        <h1 mat-dialog-title>{{title}}</h1>
        <mat-dialog-content>
          <mat-form-field>
            <input matInput formControlName="description" placeholder="Enter Story Name">
          </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-content>
          <mat-select placeholder="Publish Type" formControlName="storyType">
            <mat-option *ngFor="let option of options" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
      </mat-dialog-content>
        <mat-dialog-actions>
          <button mat-button type="submit">Add</button>
          <button mat-raised-button type="button" (click)="close()">Cancel</button>
        </mat-dialog-actions>
      </form>
